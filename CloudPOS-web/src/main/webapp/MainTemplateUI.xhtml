<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <ui:insert name="title">Alpha Devs - Web Pos V1</ui:insert>
    </h:head>

    <h:body>
        <p:growl autoUpdate="true"/>
        <h:panelGroup layout="block" id="top">
            <ui:insert name="top">
                <p:graphicImage name="Images/AlphaLogoBlack.jpg" height="80" width="95"/> 
                <b>Alpha Development Team - WEB POS Beta V1 </b>
            </ui:insert>
        </h:panelGroup>
        <h:panelGroup layout="block" id="temp_content">
            <h:panelGroup layout="block" id="left">
                <br/>
                <br/>
                <h:panelGroup layout="block" id="picture">
                    <h:graphicImage value="#{sessionHandler.url}" width="159" height="187" />
                </h:panelGroup>
                <ui:insert name="left" class="lod_data">
                    <h:panelGroup layout="block" class="lod_data">
                        <p:clock  />
                        <br/>
                        <br/>
                        <br/>
                        <p:outputLabel value="Loged User" rendered="#{empty sessionHandler.sessionUser.userName ? false : true }" /><br/>
                        <p:outputLabel value="#{stringHelper.convertToUppercase(sessionHandler.sessionUser.userName)}"/>
                        <p:outputLabel value="#{empty sessionHandler.sessionUser.userName ? infoGrabber.logoutUser : asd}" rendered="false" />
                        <br/>

                        <br/>
                        <p:outputLabel value="Company" rendered="#{empty sessionHandler.sessionUser.associatedCompany.companyName ? false : true }" /><br/>
                        <p:outputLabel value="#{sessionHandler.sessionUser.associatedCompany.companyName}"/>

                        <hr/>

                    </h:panelGroup>
                    <h:form>
                        <p:panelMenu model="#{menuItemHandler.menumodelsingle}" />
                    </h:form>
                </ui:insert>
            </h:panelGroup>
            <h:panelGroup layout="block" id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup layout="block" id="bottom">
            <ui:insert name="bottom"><i>Powered by Alpha Development Team (Pvt) Ltd </i></ui:insert>
        </h:panelGroup>

    </h:body>

</html>
