<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="title">Title</ui:insert>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">

                <f:view>
                    <h:form>
                        <h1><h:outputText value="Register An Employee"/></h1>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Employee Name : " for="empName" />
                            <p:inputText id="empName" value="#{employeeHandler.current.empName}" title="EmpName" required="true" />
                            <p:outputLabel value="Employee Code : " for="empCode" />
                            <p:inputText id="empCode" value="#{employeeHandler.current.empCode}" title="EmpCode" required="true" />
                            
                            <p:commandButton id="logger" value="Save" action="#{employeeHandler.createEmploye()}"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
