<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="JobTypeCode:" for="jobTypeCode" />
                            <p:inputText id="jobTypeCode" value="#{jobTypesHandler.current.jobTypeCode}" title="JobTypeCode" />
                            <p:outputLabel value="JobTypeDescription:" for="jobTypeDescription" />
                            <p:inputText id="jobTypeDescription" value="#{jobTypesHandler.current.jobTypeDescription}" title="JobTypeDescription" />
                            <p:outputLabel value="ProfitMargin:" for="profitMargin" />
                            <p:inputText id="profitMargin" value="#{jobTypesHandler.current.profitMargin}" title="ProfitMargin" />
                            <p:commandButton value="Save" action="#{jobTypesHandler.saveObject}"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
