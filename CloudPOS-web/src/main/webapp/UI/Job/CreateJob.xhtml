<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="title"> Title</ui:insert>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">

                <f:view>
                    <h:form id="mainForm" target="_new">
                        <p:growl id="messages" showDetail="true"/>  
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="6">
                            <p:outputLabel value="Job Number:" for="jobNumber" />
                            <p:inputText id="jobNumber" value="#{jobHandler.documentNumber}" title="Job Number" />
                            <p:outputLabel value="JobStatus:" for="jobStatus" />
                            <p:selectOneMenu id="jobStatus" required="true" value="#{jobHandler.current.jobStatus}" label="Job Status">
                                <f:selectItem itemLabel="Select One"/>
                                <f:selectItems value="#{jobStatusHandler.jobStatusList}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Bill Type : " for="billType" />
                            <p:selectOneMenu id="billType" required="true" value="#{jobHandler.current.billStatus}" label="Bill Type">
                                <f:selectItem itemLabel="Select One"/>
                                <f:selectItems value="#{billStatusHandler.billStatus}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Location : " for="location" />
                            <p:selectOneMenu id="location" value="#{jobHandler.current.relatedLocation}" label="Location " 
                                             converter="#{locationConvertor}" required="true" >
                                <f:selectItem itemLabel="Select One" />  
                                <f:selectItems value="#{locationHandler.locationList}"/>
                                <p:ajax event="itemSelect" process="@this" update="acItem,jobNumber" listener="#{jobHandler.handleLocationSelect}" /> 
                            </p:selectOneMenu>

                            <p:outputLabel value="Job Type : " for="jobType" />
                            <p:selectOneMenu id="jobType" value="#{jobHandler.current.jobType}" label="Job Type " 
                                             converter="#{jobTypeConvertor}" required="true" >
                                <f:selectItem itemLabel="Select One" />  
                                <f:selectItems value="#{jobTypesHandler.listAll}"/>
                                <p:ajax event="itemSelect" process="@this" update="acItem,jobNumber" listener="#{jobHandler.handleLocationSelect}" /> 
                            </p:selectOneMenu>

                            <p:outputLabel value="Item : " for="acItem" />
                            <p:autoComplete id="acItem" value="#{jobHandler.meterial}"   
                                            forceSelection="true"  completeMethod="#{jobHandler.autoCompleteItems}" var="varItem" itemLabel="#{varItem}" itemValue="#{varItem}" converter="#{itemConvertor}" >
                                <p:ajax event="itemSelect" listener="#{jobHandler.handleSelect}" update="itemCost" />  
                            </p:autoComplete>  

                            <p:outputLabel value="#{empty jobHandler.meterial.unitOfMeasurement ? 'Qty' : 'Qty ('.concat(jobHandler.meterial.unitOfMeasurement).concat(')') }" for="itemQty" />
                            <p:inputText type="number" id="itemQty" title="Qty" value="#{jobHandler.jobDetails.qty}" />

                            <p:outputLabel value="Cost : " for="itemCost" />
                            <p:inputText type="number" id="itemCost" title="Item Cost" value="#{jobHandler.jobDetails.itemCost}" />

                            <p:outputLabel value="Total Amount : " for="totalAmount" />
                            <p:inputText type="number" id="totalAmount" title="Total Amount" value="#{jobHandler.current.totalAmount}" />

                            <p:commandButton value="Add" action="#{jobHandler.addItem()}" update="virtualList,totalAmount,acItem,itemQty,itemCost,:mainForm:messages"  /> 
                            <p:commandButton value="Save" action="#{jobHandler.createJob()}" rendered="#{!jobHandler.editMode}"/>
                            <p:commandButton value="Update" action="#{jobHandler.editJob()}" rendered="#{jobHandler.editMode}" />

                        </h:panelGrid>

                        <p:outputLabel value="Job Description : " for="jobDescription" />
                        <p:inputTextarea id="jobDescription" value="#{jobHandler.current.jobDescription}" title="JobDescription"  rows="4" cols="30" counter="display" maxlength="255" counterTemplate="{0} characters remaining." autoResize="false" />
                        <h:outputText id="display" />


                        <p:dataTable  id="virtualList" editable="true" value="#{jobHandler.jobDetailList}"
                                      var="item" selection="#{jobHandler.selectedJobDetail}" selectionMode="single" 
                                      rowKey="#{item.meterial}">

                            <p:ajax event="rowEdit" listener="#{jobHandler.onEdit}" update=":mainForm:messages,:mainForm:totalAmount" />  
                            <p:ajax event="rowEditCancel" listener="#{jobHandler.onCancel}" update=":mainForm:messages,:mainForm:totalAmount" />  
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.meterial}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Item Cost"/>
                                </f:facet>
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{item.itemCost}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:inputText type="number" value="#{item.itemCost}" style="width:100%"/>  
                                    </f:facet>  
                                </p:cellEditor>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Qty"/>
                                </f:facet>
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText  value="#{item.qty}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:inputText type="number" value="#{item.qty}" style="width:100%"/>  
                                    </f:facet>  
                                </p:cellEditor>
                            </p:column>
                            <f:facet name="footer">  
                                <p:commandButton ajax="true" id="DeleteButton" value="Delete" icon="ui-icon-closethick"  
                                                 onclick="confirmation.show()"/>  
                            </f:facet>  
                            <p:column headerText="Options" style="width:50px">  
                                <p:rowEditor />  
                            </p:column>  


                        </p:dataTable>

                        <p:confirmDialog id="confirmDialog" message="Are you sure about deleting item? "  
                                         header="Are you sure ?" severity="alert" widgetVar="confirmation">  

                            <p:commandButton id="confirm" value="Yes Sure" update=":mainForm:messages,:mainForm:totalAmount,virtualList" oncomplete="confirmation.hide()"  
                                             actionListener="#{jobHandler.removeSelectedItem}" />  
                            <p:commandButton id="decline" value="Not Yet" onclick="confirmation.hide()" type="button" />   

                        </p:confirmDialog>   

                        <hr/>

                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
