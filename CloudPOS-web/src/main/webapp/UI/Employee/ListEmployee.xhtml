<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="title">Title</ui:insert>
    </h:head>
    <h:body><ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List Of Employees"/></h1>
                        <br/>
                        <p:dataTable value="#{employeeHandler.list}" var="item">
                           
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Employee Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Employee Name"/>
                                </f:facet>
                                <h:outputText value="#{item.empName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Employee Code"/>
                                </f:facet>
                                <h:outputText value="#{item.empCode}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Logger"/>
                                </f:facet>
                                <h:outputText value="#{item.logger}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define> 
        </ui:composition>
    </h:body>
</html>
