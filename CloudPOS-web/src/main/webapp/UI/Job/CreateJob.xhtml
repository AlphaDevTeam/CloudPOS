<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="title"> Title</ui:insert>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Register A New Job"/></h1>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Job Number :" for="jobNumber" />
                            <p:inputText id="jobNumber" value="#{jobHandler.current.jobNumber}" title="JobNumber" required="true" />
                            <p:outputLabel value="Job Description :" for="jobDescription" />
                            <p:inputText id="jobDescription" value="#{jobHandler.current.jobDescription}" title="JobDescription" required="true" />
                            <p:outputLabel value="Job Status :" for="jobStatus" />
                            <p:inputText id="jobStatus" value="#{jobHandler.current.jobStatus}" title="JobStatus" required="true" />
                            <p:outputLabel value="Job Assinged Date :" for="jobAssingedDate" />
                            <p:inputText id="jobAssingedDate" value="#{jobHandler.current.jobAssingedDate}" title="JobAssingedDate" required="true" >
                                <f:convertDateTime pattern="#{sessionHandler.defaultDateFormat}" />
                            </p:inputText>
                            <p:commandButton value="Save" action="#{jobHandler.createJob()}"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
