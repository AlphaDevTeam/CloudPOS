<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="title"> Title</ui:insert>
    </h:head>
    <h:body>
        
        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="System Numbers"/></h1>
                        <p:dataTable value="#{systemNumbersHandler.list}" var="item" >
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                 <p:commandLink ajax="true" value="#{item.id}" action="#{systemNumbersHandler.preapareList(item)}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Related Company"/>
                                </f:facet>
                                <h:outputText value="#{item.relatedCompany}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Related Location"/>
                                </f:facet>
                                <h:outputText value="#{item.relatedLocation}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Document"/>
                                </f:facet>
                                <h:outputText value="#{item.document}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Document Prefix"/>
                                </f:facet>
                                <h:outputText value="#{item.documentPrefix}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="System Number"/>
                                </f:facet>
                                <h:outputText value="#{item.systemNumber}"/>
                            </p:column>
                           
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>
        
    </h:body>
</html>
