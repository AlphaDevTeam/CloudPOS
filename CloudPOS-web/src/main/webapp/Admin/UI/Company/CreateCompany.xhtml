<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="title">Title</ui:insert>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <f:view>
                    <h:form>
                         <p:growl id="Message" showDetail="true"/>
                        <h1><h:outputText value="Register Company"/></h1>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Company Name : " for="companyName" />
                            <p:inputText id="companyName" value="#{companyHandler.current.companyName}" title="CompanyName" />
                            <p:outputLabel value="Company Description : " for="companyDescription" />
                            <p:inputText id="companyDescription" value="#{companyHandler.current.companyDescription}" title="CompanyDescription" />


                            <p:commandButton value="Save" action="#{companyHandler.createCompany()}" update="Message" />
                             
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
