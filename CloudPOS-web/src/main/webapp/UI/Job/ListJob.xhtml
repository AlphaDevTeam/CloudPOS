<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="title"> Title</ui:insert>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Current Job List"/></h1>
                        <br/>
                        <p:dataTable value="#{jobHandler.list}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <p:commandLink value="#{item.id}" action="#{jobHandler.preapareList(item)}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Add Items"/>
                                </f:facet>
                                <p:commandLink value="#{item.id}" action="#{jobHandler.preapareListAddItem(item)}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Job Number"/>
                                </f:facet>
                                <h:outputText value="#{item.jobNumber}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Job Description"/>
                                </f:facet>
                                <h:outputText value="#{item.jobDescription}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Job Status"/>
                                </f:facet>
                                <h:outputText value="#{item.jobStatus}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Job Assinged Date"/>
                                </f:facet>
                                <h:outputText value="#{item.jobAssingedDate}">
                                    <f:convertDateTime pattern="#{sessionHandler.defaultDateFormat}" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
