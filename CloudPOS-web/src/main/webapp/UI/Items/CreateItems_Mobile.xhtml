<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="title">WeB PoS - #{systemsHandler.current.header}</ui:insert>
    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">
            <ui:define name="Rcontent">
                <h:form>
                    <p:growl id="growl" showDetail="true" />

                    <pm:field>
                        <p:outputLabel for="name" value="Name:" /> 
                        <p:inputText id="name" value="#{systemsHandler.message}" required="true" label="Name" />
                    </pm:field>

                    <p:commandButton id="btn" value="Save" actionListener="#{systemsHandler.saveMessage}" update="growl" icon="check"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
