<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:insert name="title">Alpha Service - Alpha Development Team Ltd </ui:insert>

    </h:head>
    <h:body>

        <h:outputStylesheet library="css" name="animate.css"/>
        <h:outputStylesheet library="css" name="core-layout.css"/>
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <h:outputStylesheet library="css" name="volt-font.css"/>
        <h:outputStylesheet library="css" name="volt-layout.css"/>


        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <h:form>
                    <p:ribbon>
                        <p:tab title="File">
                            <p:ribbonGroup label="Options">
                                <p:commandButton value="New" icon="ui-ribbonicon-new" styleClass="ui-ribbon-bigbutton" type="button"/>
                                <p:commandButton value="Save" icon="ui-ribbonicon-save" styleClass="ui-ribbon-bigbutton" type="button"/>
                            </p:ribbonGroup>

                        </p:tab>

                        <p:tab title="Reports">
                            <p:ribbonGroup label="Sales">
                                <p:commandButton value="In" icon="ui-ribbonicon-zoomin" styleClass="ui-ribbon-bigbutton" type="button" />
                                <p:commandButton value="Out" icon="ui-ribbonicon-zoomout" styleClass="ui-ribbon-bigbutton" type="button"/>   
                            </p:ribbonGroup>
                        </p:tab>
                    </p:ribbon>

                    <p:chart type="line" model="#{chartHandler.lineModel1}" style="height:300px;" responsive="true"/>

                    <p:outputPanel style="display:block" styleClass="Container100 NoIndent Flex FlexWrap">
                        <c:forEach var="item" items="#{locationHandler.listAll}">

                            <p:outputPanel style="display:block" styleClass="Container50 Responsive50 Flex">
                                <p:outputPanel style="display:block" styleClass="Card BlueBack">
                                    <p:outputPanel style="display:block" styleClass="EmptyBox10"></p:outputPanel>
                                    <p:outputPanel style="display:block" styleClass="Fs20 CardTopic White">#{item.description} <i class="fa fa-line-chart fa-2x fa-fw Fright White Opac50 Fs40" aria-hidden="true"></i> </p:outputPanel>
                                    <p:outputPanel style="display:block" styleClass="EmptyBox10"></p:outputPanel>
                                    <p:outputPanel style="display:block" styleClass="Container100">
                                        <p:outputPanel styleClass="Fs12 White FontVoltRegular Opac50 DispBlock">Type</p:outputPanel>
                                        <p:outputPanel styleClass="Fs20 FontVoltLight White">#{item.cashBookBalance.billStatus}</p:outputPanel>
                                    </p:outputPanel>
                                    <p:outputPanel style="display:block" styleClass="Container100">
                                        <p:outputPanel styleClass="Fs12 White FontVoltRegular Opac50 DispBlock">Cash Balance</p:outputPanel>
                                        <p:outputPanel styleClass="Fs20 FontVoltLight White">#{item.cashBookBalance.cashBalance}</p:outputPanel>
                                    </p:outputPanel>
                                    <p:outputPanel style="display:block" styleClass="Container100">
                                        <p:outputPanel styleClass="Fs12 White FontVoltRegular Opac50 DispBlock">Bank Balance</p:outputPanel>
                                        <p:outputPanel styleClass="Fs20 FontVoltLight White">#{item.cashBookBalance.bankBalance}</p:outputPanel>
                                    </p:outputPanel>
                                    <p:outputPanel style="display:block" styleClass="EmptyBox10"></p:outputPanel>
                                </p:outputPanel>
                            </p:outputPanel>


                        </c:forEach>
                    </p:outputPanel>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
