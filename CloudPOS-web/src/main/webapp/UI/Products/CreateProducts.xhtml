<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="title">WeBPOS - #{systemsHandler.current.header}</ui:insert>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Register A New Product"/></h1>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Product Prefix : " for="productPrefix" />
                            <p:inputText id="productPrefix" value="#{productHandler.current.productPrefix}" title="ProductPrefix" required="true"/>
                            <p:outputLabel value="Product Code : " for="prodCode" />
                            <p:inputText id="prodCode" value="#{productHandler.current.prodCode}" title="ProdCode" required="true"  />
                            <p:outputLabel value="Product Description : " for="productDescription" />
                            <p:inputText id="productDescription" value="#{productHandler.current.productDescription}" title="ProductDescription" required="true" />
                            <p:outputLabel value="Profit Percentage : " for="profitPerc" />
                            <p:inputText type="number" id="profitPerc" value="#{productHandler.current.profitPerc}" title="ProfitPerc" required="true"/>

                            <p:commandButton value="Save" action="#{productHandler.persistProduct()}"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
