<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create Department"/></h1>
                        <hr/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="DepartmentCode:" for="departmentCode" />
                            <p:inputText id="departmentCode" value="#{departmentHandler.current.departmentCode}" title="DepartmentCode" />
                            <p:outputLabel value="DepartmentDescription:" for="departmentDescription" />
                            <p:inputText id="departmentDescription" value="#{departmentHandler.current.departmentDescription}" title="DepartmentDescription" />
                            <p:outputLabel value="Location : " for="location" />
                            <p:selectOneMenu id="location" value="#{departmentHandler.current.relatedLocation}" label="Location " 
                                             converter="#{locationConvertor}" required="true" >
                                <f:selectItem itemLabel="Select One" />  
                                <f:selectItems value="#{locationHandler.locationList}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Save" action="#{departmentHandler.createDepartment}" rendered="#{departmentHandler.pageMode != 'UPDATE'}" />
                            <p:commandButton value="Update" action="#{departmentHandler.updateDepartment}" rendered="#{departmentHandler.pageMode == 'UPDATE'}" />
                        </p:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>        </ui:composition>

    </body>
</html>
