<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
        <ui:insert name="title">Alpha Service - Alpha Development Team Ltd </ui:insert>
        
    </h:head>
    <h:body>
        
        <h:outputStylesheet library="css" name="animate.css"/>
        <h:outputStylesheet library="css" name="core-layout.css"/>
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <h:outputStylesheet library="css" name="volt-font.css"/>
        <h:outputStylesheet library="css" name="volt-layout.css"/>
        
        
        <ui:composition template="/WEB-INF/ResponsiveTemplate.xhtml">

            <ui:define name="Rcontent">
                <h:form>
                    <p:ribbon>
                        <p:tab title="File">
                            <p:ribbonGroup label="Options">
                                <p:commandButton value="New" icon="ui-ribbonicon-new" styleClass="ui-ribbon-bigbutton" type="button"/>
                                <p:commandButton value="Save" icon="ui-ribbonicon-save" styleClass="ui-ribbon-bigbutton" type="button"/>
                            </p:ribbonGroup>

                        </p:tab>

                        <p:tab title="Reports">
                            <p:ribbonGroup label="Sales">
                                <p:commandButton value="In" icon="ui-ribbonicon-zoomin" styleClass="ui-ribbon-bigbutton" type="button" />
                                <p:commandButton value="Out" icon="ui-ribbonicon-zoomout" styleClass="ui-ribbon-bigbutton" type="button"/>   
                            </p:ribbonGroup>
                        </p:tab>
                    </p:ribbon>

                    <p:chart type="line" model="#{chartHandler.lineModel1}" style="height:300px;" responsive="true"/>

                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    
                    <div class="Container100 NoIndent Flex FlexWrap">
                <div class="Container50 Responsive50 Flex">
                    <div class="Card BlueBack">
                        <div class="EmptyBox10"></div>
                        <div class="CardTopic White">NEW USERS <i class="icon-user Fright White Opac50 Fs40"></i> </div>
                        <div class="EmptyBox10"></div>
                        <div class="Container100">
                            <span class="Fs12 White FontVoltRegular Opac50 DispBlock">Returning Visitors</span>
                            <span class="Fs40 FontVoltLight White">345</span>
                        </div>
                        <div class="Container100">
                            <span class="Fs12 White FontVoltRegular Opac50 DispBlock">All Visitors</span>
                            <span class="Fs40 FontVoltLight White">23,456</span>
                        </div>
                        <div class="EmptyBox10"></div>
                    </div>
                </div>
                <div class="Container50 Responsive50 Flex">
                    <div class="Card TealGreenBack">
                        <div class="EmptyBox10"></div>
                        <div class="CardTopic White">NEW ORDERS <i class="icon-clipboard2 Fright White Opac50 Fs40"></i></div>
                        <div class="EmptyBox10"></div>
                        <div class="Container100">
                            <span class="Fs12 White FontVoltRegular Opac50 DispBlock">From E-Commerce</span>
                            <span class="Fs40 FontVoltLight White">78,567</span>
                        </div>
                        <div class="Container100">
                            <span class="Fs12 White FontVoltRegular Opac50 DispBlock">From Stores</span>
                            <span class="Fs40 FontVoltLight White">98,435</span>
                        </div>
                        <div class="EmptyBox10"></div>
                    </div>
                </div>
                <div class="Container50 Responsive50 Flex">
                    <div class="Card GreenBack">
                        <div class="EmptyBox10"></div>
                        <div class="CardTopic White">CUSTOMER SUPPORT <i class="icon-support Fright White Opac50 Fs40"></i></div>
                        <div class="EmptyBox10"></div>
                        <div class="Container100">
                            <span class="Fs12 White FontVoltRegular Opac50 DispBlock">Pending Issues</span>
                            <span class="Fs40 FontVoltLight White">289</span>
                        </div>
                        <div class="Container100">
                            <span class="Fs12 White FontVoltRegular Opac50 DispBlock">Solved Issues</span>
                            <span class="Fs40 FontVoltLight White">10,436</span>
                        </div>
                        <div class="EmptyBox10"></div>
                    </div>
                </div>
                <div class="Container50 Responsive50 Flex">
                    <div class="Card OrangeBack">
                        <div class="EmptyBox10"></div>
                        <div class="CardTopic White">REVENUE <i class="icon-pin-outline Fright White Opac50 Fs40"></i></div>
                        <div class="EmptyBox10"></div>
                        <div class="Container100">
                            <span class="Fs12 White FontVoltRegular Opac50 DispBlock">Pending Issues</span>
                            <span class="Fs40 FontVoltLight White">289</span>
                        </div>
                        <div class="Container100">
                            <span class="Fs12 White FontVoltRegular Opac50 DispBlock">Solved Issues</span>
                            <span class="Fs40 FontVoltLight White">10,436</span>
                        </div>
                        <div class="EmptyBox10"></div>
                    </div>
                </div>
            </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
